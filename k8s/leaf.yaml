apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-project-leaf
  labels:
    app: sample-project
    component: leaf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-project
      component: leaf
  template:
    metadata:
      labels:
        app: sample-project
        component: leaf
    spec:
      containers:
        - name: sample-project-leaf
          image: c6oio/sample-project-leaf
          imagePullPolicy: Always
          ports:
            - containerPort: 3010
              protocol: TCP
              name: http
            - containerPort: 3011
              protocol: TCP
              name: https
          volumeMounts:
            - mountPath: /etc/nginx/ssl
              name: nginx-ssl
              readOnly: true
      volumes:
        - name: nginx-ssl
          secret:
            secretName: selfsigned-cert-tls
---
apiVersion: v1
kind: Service
metadata:
  name: sample-project-leaf
  labels:
    app: sample-project
    component: leaf
spec:
  ports:
    - name: http
      protocol: TCP
      port: 3010
      targetPort: 3010
    - name: https
      protocol: TCP
      port: 3011
      targetPort: 3011
  selector:
    app: sample-project
    component: leaf